<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>前航-前端导航网站</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="globalHeader">
      <form
        type="submit"
        class="searchform"
        method="get"
        action="https://www.baidu.com/s"
      >
        <input name="wd" type="text" />
        <button>搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li>
          <a href="https://www.taobao.com/">
            <div class="site">
              <div class="logo">
                <img src="../img/taobao.png" alt="" />
              </div>
              <div class="link">taobao.com</div>
            </div>
          </a>
        </li>
        <li>
          <a href="https://www.iconfont.cn/">
            <div class="site">
              <div class="logo">图</div>
              <div class="link">iconfont.cn</div>
            </div>
          </a>
        </li>
        <li>
          <a href="https://www.bilibili.com/">
            <div class="site">
              <div class="logo">
                <img src="../img/bilibili.png" alt="" />
              </div>
              <div class="link">bilibili.com</div>
            </div>
          </a>
        </li>
        <li class="last">
          <div class="addButton">
            <div class="icon"></div>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
